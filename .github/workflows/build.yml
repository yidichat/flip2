name: Build everything
on:
  push:
    tags:
      - "v*"

jobs:
  linux-stuff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build virtual mouse
        run: docker run -v "$PWD":/code saschpe/android-ndk:35-jdk22.0.2_9-ndk27.2.12479018-cmake3.31.1 bash /code/create-mouse
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mouse